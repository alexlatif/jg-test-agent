name: agent-run

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: agent-run-${{ github.repository }}-${{ github.event.issue.number }}
  cancel-in-progress: false

jobs:
  run:
    if: contains(github.event.comment.body, 'bot::run')
    runs-on: ubuntu-latest
    steps:
      - name: Post start status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --repo ${{ github.repository }} --body "üöÄ **Implementation started** ‚Äî [View progress](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@just

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for existing branch/PR
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ISSUE_NUM=${{ github.event.issue.number }}
          BRANCH="agent/issue-${ISSUE_NUM}"

          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git pull origin "$BRANCH"
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
            git checkout -b "$BRANCH"
          fi

          PR=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' || echo "")
          echo "pr_number=${PR}" >> $GITHUB_OUTPUT
          echo "has_pr=$([[ -n "$PR" ]] && echo true || echo false)" >> $GITHUB_OUTPUT

      - uses: anthropics/claude-code-action@v1
        id: claude
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ github.token }}
          prompt: |
            IMPLEMENTATION MODE.

            Issue: #${{ github.event.issue.number }}
            Branch: agent/issue-${{ github.event.issue.number }}
            Existing PR: ${{ steps.check.outputs.has_pr }} (PR #${{ steps.check.outputs.pr_number }})

            WORKFLOW:
            1. Read the latest plan from the issue conversation
            2. FIRST: Create/update the test or example that proves the fix works
            3. THEN: Implement the fix
            4. Run `just verify` and capture output
            5. Run issue-specific verification from the plan
            6. Commit with messages: [issue-${{ github.event.issue.number }}] <description>
            7. Push to the branch: git push -u origin agent/issue-${{ github.event.issue.number }}

            IMPORTANT: After pushing, DO NOT try to create a PR - the workflow will handle that.
            Instead, write a file called `implementation_summary.md` with:
            - What was implemented
            - Test output (stdout from cargo test)
            - Verification commands run and their output
          claude_args: |
            --max-turns 30

      - name: Run verification and capture output
        id: final_verify
        run: |
          {
            echo '## Verification Output'
            echo '```'
            just verify 2>&1 || true
            echo '```'
            echo ''
            echo '## Binary/Example Output'
            echo '```'
            cargo run -- --version 2>&1 || echo 'no version flag'
            cargo run -- --help 2>&1 | head -20 || echo 'no help flag'
            echo '```'
          } > verify_results.md

      - name: Create or update PR
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUM: ${{ github.event.issue.number }}
        run: |
          BRANCH=agent/issue-${ISSUE_NUM}

          # Push if there are changes
          git diff --quiet origin/master..HEAD 2>/dev/null || git push -u origin ${BRANCH} --force-with-lease || git push -u origin ${BRANCH}

          # Build PR body from files
          {
            echo "Fixes #${ISSUE_NUM}"
            echo ''
            echo '## Implementation Summary'
            cat implementation_summary.md 2>/dev/null || echo 'See commits for details.'
            echo ''
            cat verify_results.md 2>/dev/null || true
            echo ''
            echo '---'
            echo 'Implemented by Claude agent'
          } > pr_body.md

          # Create or update PR
          EXISTING_PR=$(gh pr list --head ${BRANCH} --json number --jq '.[0].number' 2>/dev/null || echo '')
          if [ -n "${EXISTING_PR}" ]; then
            gh pr edit ${EXISTING_PR} --body-file pr_body.md
          else
            TITLE=$(gh issue view ${ISSUE_NUM} --json title --jq .title)
            gh pr create --head ${BRANCH} --base master --title "[Issue #${ISSUE_NUM}] ${TITLE}" --body-file pr_body.md
          fi

      - name: Post completion status
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          ISSUE: ${{ github.event.issue.number }}
          RUN_ID: ${{ github.run_id }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            PR_URL=$(gh pr list --repo ${REPO} --head agent/issue-${ISSUE} --json url --jq '.[0].url')
            gh issue comment ${ISSUE} --repo ${REPO} --body "‚úÖ **Implementation complete** ‚Äî [View PR](${PR_URL})"
          else
            gh issue comment ${ISSUE} --repo ${REPO} --body "‚ùå **Implementation failed** ‚Äî [View logs](https://github.com/${REPO}/actions/runs/${RUN_ID})"
          fi
