name: agent-verify

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: read

concurrency:
  group: agent-verify-${{ github.repository }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@just

      - name: Run standard verification
        id: verify
        run: |
          {
            echo '=== VERIFICATION OUTPUT ==='
            just verify 2>&1 || true
          } > verify_output.txt
          just verify > /dev/null 2>&1 && echo 'status=0' >> $GITHUB_OUTPUT || echo 'status=1' >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Capture binary/test output
        run: |
          {
            echo ''
            echo '=== BINARY OUTPUT ==='
            echo '$ cargo run -- --version'
            cargo run -- --version 2>&1 || echo '(no --version)'
            echo ''
            echo '$ cargo run -- --help'
            cargo run -- --help 2>&1 | head -30 || echo '(no --help)'
            echo ''
            echo '=== TEST OUTPUT ==='
            cargo test 2>&1 | tail -50 || true
          } >> verify_output.txt

      - name: Get linked issue
        id: issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          BRANCH=${{ github.head_ref }}
          ISSUE_NUM=$(echo ${BRANCH} | sed -n 's/agent\/issue-\([0-9]*\)/\1/p')
          echo "number=${ISSUE_NUM}" >> $GITHUB_OUTPUT
          if [ -n "${ISSUE_NUM}" ]; then
            gh issue view ${ISSUE_NUM} --json body --jq .body > issue_body.txt
          fi

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ github.token }}
          prompt: |
            VERIFIER MODE.

            Standard verification result: ${{ steps.verify.outputs.status == '0' && 'PASS' || 'FAIL' }}
            Full output is in verify_output.txt - READ IT and include relevant excerpts.

            Linked issue: #${{ steps.issue.outputs.number }}
            Issue content is in issue_body.txt (if it exists).

            WORKFLOW:
            1. Read verify_output.txt and extract key results
            2. Parse the issue for the plan's "Issue-Specific Verification" section
            3. Run EACH verification item (test, example, command)
            4. Create a PR comment with:
               - Verification status (PASS/FAIL)
               - Test output excerpts (from verify_output.txt)
               - Binary output (--version, --help if applicable)
               - Issue-specific verification results
            5. End comment with: VERIFIER: PASS or VERIFIER: FAIL
          claude_args: |
            --max-turns 12
            --tools "Read,Glob,Grep,Bash"
